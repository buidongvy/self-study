<!DOCTYPE html>  
<html>  
  <head>
    <title>SocketCluster Chat Application</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="messages">
        <ul id="messages-list"></ul>
      </div>
      <div class="actions">
        <form>
          <input id="message" autocomplete="off" placeholder="Type a message...">
          <button>Send</button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="/socketcluster.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
    <script type="text/javascript">  
      var options = {
        path: '/socketcluster/',
        port: 80,
        hostname: '127.0.0.1',
        autoConnect: true,
        secure: false,
        rejectUnauthorized: false,
        connectTimeout: 10000, //milliseconds
        ackTimeout: 10000, //milliseconds
        channelPrefix: null,
        disconnectOnUnload: true,
        multiplex: true,
        autoReconnectOptions: {
          initialDelay: 10000, //milliseconds
          randomness: 10000, //milliseconds
          multiplier: 1.5, //decimal
          maxDelay: 60000 //milliseconds
        },
        authEngine: null,
        codecEngine: null,
        subscriptionRetryOptions: {},
        query: {
          yourparam: 'hello'
        }
      };
      var socket = socketCluster.connect(options);

      socket.on('error', function (err) {
        throw 'Socket error - ' + err;
      });

      socket.on('connect', function () {
        console.log('Connected to server');
      });

      var chatChannel = socket.subscribe('MyClassroom');

      chatChannel.on('subscribeFail', function(err) {  
        console.log('Failed to subscribe to Yell channel due to error: ' + err);
      });

      $('form').submit(function(){
        if($('#message').val() != '') {
          socket.channels.MyClassroom.publish($('#message').val(), function(err){
            if(err){
              console.log('hello' + err);  
            }
          });
          //socket.emit('chat', $('#message').val());
        } 

        $('#message').val('')
          return false;
      });

      chatChannel.watch(function (data) {  
        console.log(data)
        $('#messages-list').append($('<li>').text(data));
      });
    </script>  
  </body>
</html>
